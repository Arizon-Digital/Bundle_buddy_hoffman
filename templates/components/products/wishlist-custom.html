<div action="{{product.add_to_wishlist_url}}" class="form form-wishlist form-action{{#if product.can_purchase}} has-add-cart{{/if}}" data-wishlist-add method="post">
    <ul aria-hidden="true" class="dropdown-menu" data-dropdown-content id="wishlist-dropdown">
        {{#if customer.wishlists}}
            {{#each customer.wishlists}}
                <li>
                    <span product-id="{{../product.id}}" class="wishlist-custom button {{#if this.num_items '!==' '0'}}button--has-items{{/if}}"
                    href="{{this.add_url}}&product_id={{../product.id}}">{{this.name}}</span>
                </li>
            {{/each}}
        {{else}}
        <li>
            <a href="">{{lang 'account.wishlists.add_to_default'}}</a>
        </li>
        {{/if}}
        <li>
            <a data-wishlist class="button" href="/wishlist.php?action=addwishlist&product_id={{product.id}}">{{lang 'account.wishlists.create_new'}}</a>
        </li>
    </ul>
</div>
